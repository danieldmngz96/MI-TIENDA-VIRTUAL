<h1 mat-dialog-title style="text-align: center; padding: 3%;" class="title-register">Registrate</h1>
<div mat-dialog-content style="padding: 4%;">
  <form style="text-align: center;" [formGroup]="myForm">
    <div class="col-12">
      <p class="register-p">Llena los datos del formulario para Registrarte en <br> <b>MI TIENDA VIRTUAL</b> </p>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="name" placeholder="Nombre completo" name="name" id="name">
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Numero Telefonico</mat-label>
          <input matInput formControlName="celular" placeholder="Ingresa Celular" name="celular" id="celular">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Confirmar Celular </mat-label>
          <input matInput formControlName="celular_user_confirm" placeholder="Ingresa Correo Electronico" name="email_user_confirm" id="email_user_confirm" name="email_user_confirm" id="email_user_confirm">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>PIN</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Ingresa Correo Electronico" name="password" id="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Confirmar Contrase√±a</mat-label>
          <input matInput formControlName="password_user_confirm" [type]="hide ? 'password' : 'text'" placeholder="Ingresa Correo Electronico" name="password_user_confirm" id="password_user_confirm">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <!-- <div class="col-12">
        <p class="register-p">Ubicacion </p>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Departamento</mat-label>
          <mat-select formControlName="province_user" (selectionChange)="lookForDepartamentos($event)" [(value)]="selectedMunicipio">
            <mat-option *ngFor="let item of departamentos" [value]="item">
              <span style="color: black;">
                {{item}}
              </span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
    </div>
  </form>

</div>
<div mat-dialog-actions style="display: flex;justify-content: center;padding: 3%;">
  <div class="row col-12">
    <div class="col-6">
      <button mat-button-raised class="btn btn-warning" style="height: 48px; width: 100%;" (click)="onNoClick()">Cancelar</button>
    </div>
    <div class="col-6">
      <button mat-button-raised class="btn btn-warning" (click)="register()" style="height: 48px; width: 100%;" >Registrarme</button>
    </div>
  </div>
</div>
